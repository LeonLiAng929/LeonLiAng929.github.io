- title: Other Research/Project Experience
  type: time_table
  contents:
    - title: An Immersive Expressive Avatar for Health Context Awareness
      institution: Supervisor&#58; Barrett Ens 
      year: 2020-2021
      description:
        - Developed new techniques for extracting emotional features from human actors and mapping these to various virtual avatars. The avatars respond to different emotional inputs detected from human users and were deployed in AR using Vuforia and Unity
    - title: AR Hand Gesture Capture for Interactive Data Analytics
      institution: Supervisor&#58; Barrett Ens, Maxime Cordeil 
      year: 2020-2021
      description:
        - Developed a tool in Unity assisted with the visualisation and analysis of hand gesture data, in order to find out what are the bare hand gestures we could use in augmented reality to fully support data visualisation tasks
    - title: Barriers to Telehealth Accessibility Among Elderly Chinese Migrants in Australia
      year: 2020
      description:
        -  Conducted a cross-discipline research by surveying groups of elderly Chinese migrants in the greater Melbourne area about the obstacles encountered when accessing Telehealth services. Proposed and articulated solutions corresponding to the obstacles
    - title: Monash Hackathon 2019-Team Member                                       
      year: 2019
      description:
        - Designed and implemented a mobile app in React for students to schedule meetups, helping them connect to people of similar interests and acquire new skills
