- title: Research Outputs
  type: time_table
  contents:
    - title: GestureExplorer&#58; Immersive Visualisation and Exploration of Gesture Data
      institution: Supervisor&#58; Barrett Ens, Max Cordeil
      year: 2021-2022
      description:
        - Sifted through existing literature, summarised, synthesised and assessed the existing visualisation approaches for gesture elicitation study
        - Applied advanced techniques in Unity and VR development, implemented a system for gesture analysis and exploration
        - Established a backend in python to support k-means and mean shift clustering, dimensional reduction with PCA and MDS, calculation of dynamic time warping distance for pattern identification of gesture data
        - Conducted user studies among recruited participants to evaluate the developed visualisations and features and made improvements based on the feedback
        - Proposed a research poster, a research demonstration and a research paper using LaTex and submitted them to top-tier conferences
        - title: The research outcome of this project includes three conference publications listed below&#58;
          contents:
            - A. Li, J. Liu, M. Cordeil and B. Ens, 'Initial Evaluation of Immersive Gesture Exploration with GestureExplorer,' 2022 IEEE Conference on Virtual Reality and 3D User Interfaces Abstracts and Workshops (VRW), 2022, pp. 580-581, doi&#58; 10.1109/VRW55335.2022.00141.
            - A. Li, J. Liu, M. Cordeil and B. Ens, 'Demonstrating Immersive Gesture Exploration with GestureExplorer,' 2022 IEEE Conference on Virtual Reality and 3D User Interfaces Abstracts and Workshops (VRW), 2022, pp. 980-981, doi&#58; 10.1109/VRW55335.2022.00341.
            - A. Li, J. Liu, M. Cordeil and B. Ens, 'GestureExplorer&#58; Immersive Visualisation and Exploration of Gesture Data,' In Proceedings of the 2023 CHI Conference on Human Factors in Computing Systems (CHI '23). Association for Computing Machinery, New York, NY, doi&#58; 10.1145/3544548.3580678.
